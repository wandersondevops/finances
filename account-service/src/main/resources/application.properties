spring.application.name=Account-Service

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://mysql:3306/microservices_db
spring.datasource.username=user
spring.datasource.password=password

spring.security.user.name=user
spring.security.user.password=password

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# For Account-Service
server.port=8081

# logging.level.org.springframework=DEBUG
logging.level.com.account=DEBUG

spring.amqp.deserialization.trust.all=true

rabbitmq.client.request.queue=client.request.queue
rabbitmq.client.response.queue=client.response.queue

logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.account=DEBUG

